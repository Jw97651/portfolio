<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Josh Wright">

    <title>JavaScript Calculator</title>

    <link rel="stylesheet" href="assets/style.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>

<body>
<form id="myform" onsubmit="return false">
    <div class="formcontainer">
        <h1>JavaScript Calculator</h1>

        <fieldset id="detail">
            <legend>Calculator</legend>
            <br>

            <label class="formlabel" for="Operand1">Operand 1: </label>
            <input
                type="text"
                id="Operand1"
                name="Operand1"
                size="15"
                maxlength="15"
                data-rule-required="true"
                data-msg-required="Operand 1 is Required"
                data-rule-number="true"
                data-msg-number="Operand 1 must be a Number"
            >
            <label class="error" for="Operand1" id="Operand1Error"></label>
            <br><br>

            <label class="formlabel">Operator: </label>
            <label for="addition">
                <input
                    type="radio"
                    name="Operator"
                    id="addition"
                    value="plus"
                    data-rule-required="true"
                    data-msg-required="Operator is Required"
                > +
            </label>

            <label for="subtraction">
                <input type="radio" name="Operator" id="subtraction" value="minus"> -
            </label>

            <label for="multiplication">
                <input type="radio" name="Operator" id="multiplication" value="multiply"> *
            </label>

            <label for="division">
                <input type="radio" name="Operator" id="division" value="divided"> /
            </label>

            <label for="Operator" class="error" id="OperatorError"></label>
            <br><br>

            <label class="formlabel" for="Operand2">Operand 2: </label>
            <input
                type="text"
                id="Operand2"
                name="Operand2"
                size="15"
                maxlength="15"
                data-rule-required="true"
                data-msg-required="Operand 2 is Required"
                data-rule-number="true"
                data-msg-number="Operand 2 must be a Number"
            >
            <label class="error" for="Operand2" id="Operand2Error"></label>
            <br><br>

            <label class="formlabel">Result: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">
        </fieldset>
    </div>
</form>

<script src="assets/scripts.js"></script>
</body>
</html>
